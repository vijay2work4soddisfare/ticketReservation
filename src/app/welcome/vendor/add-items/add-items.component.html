<form novalidate [formGroup]="form" style="margin-left: 5%;">
	<div><h3>Add Products</h3></div>
	<div>
		<label for="name">Product name : </label>
		<input type="text" name="name" formControlName="name" placeholder="Product name">
	</div>
	<div>
		<button (click)="submit()" [disabled]="form.invalid">Add product</button>
	</div>
</form>
