<form novalidate [formGroup]="form" style="margin-left: 5%;">
	<div><h3>Add Film</h3></div>
	<div>
		<label for="name">Film name : </label>
		<input type="text" name="name" formControlName="name" placeholder="Film name">
	</div>
	<div>
		<button (click)="submit()" [disabled]="form.invalid">Add Film</button>
	</div>
</form>
