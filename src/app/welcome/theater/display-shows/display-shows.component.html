<div><h2>Active Shows</h2></div>

<ul name="hallsList">
	<li *ngFor="let hall of halls | async">
		{{hall.name}} 
		<app-shows [films]="films" [hallKey]="hall.$key" [operatorKey]="operatorKey" [managerKey]="managerKey"></app-shows>
	</li>
</ul>
<app-arrange-shows [films]="films" [halls]="halls"
  (dataDate)="dateOfShows($event)"></app-arrange-shows>
