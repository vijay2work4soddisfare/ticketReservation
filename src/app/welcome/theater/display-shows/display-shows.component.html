<div><h2>Active Shows</h2></div>

<ul name="hallsList">
	<li *ngFor="let hall of halls | async">
		{{hall.name}} 
		<app-shows [hallKey]="hall.$key"></app-shows>
	</li>
</ul>
<app-arrange-shows [films]="films" [halls]="halls"
  (dataDate)="theater.dateOfShows($event)"
  (dataSchedule)="theater.dateOfShows($event.hall).push({'date':$event.date})"></app-arrange-shows>
