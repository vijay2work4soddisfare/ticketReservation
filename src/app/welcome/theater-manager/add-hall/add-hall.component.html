<form novalidate [formGroup]="form" style="margin-left: 5%;">
	<div><h3>Add Hall</h3></div>
	<div>
		<label for="name">Hall name : </label>
		<input type="text" name="name" formControlName="name" placeholder="Hall name">
	</div>
	<div>
		<button (click)="submit()" [disabled]="form.invalid">Add Hall</button>
	</div>
</form>
